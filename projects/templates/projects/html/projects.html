{% extends 'html/main.html' %}

{% block content %}

    <h1>Projects</h1>

    <table>
    <tr>
        <th>Project</th>
        <th>Votes</th>
        <th>Positive Votes</th>
        <th></th>
    </tr>
    {% for project in projects%}
    <tr>
    <td>{{ project.title }}</td>
    <td>{{ project.vote_total }}</td>
    <td>{{ project.vote_ratio }}%</td>
        <td>{{ project.created }}</td>
        <td><a href="/project/{{ project.id }}">View</a></td>
            <td><a href="{% url 'delete_project' project.id %}">Delete</a></td>
    <td><a href="{% url 'update_project' project.id %}">Update</a></td>
    </tr>
    {% endfor %}
    </table>
{% endblock content %}
